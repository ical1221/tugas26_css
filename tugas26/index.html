<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #333333;
            margin: auto;
            padding: auto;
        }
        .container {
            margin-top: 70px;
            color:white;
            width: 40%;
        }
        [type] {
            margin-top: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="lampung.jpg" class="rounded-circle mx-auto d-block" alt="Lampung" width="70px" height="60px">
        </div>
        <br>
        <div class="form-group">
            <label for="">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <br>
        <div class="form-group">
            <label for="">Alamat</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="">Email</label>
            <input type="Email" class="form-control" disabled placeholder="Alamat Email (disabled)" name="email" autocomplete="on">
        </div>
        <br>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
            <label for="">Scan KTP</label><br>
            <input type="file" >
        </div>
        <br>
        <div class="form-group">
            <input type="checkbox">
            <label>
                <small>saya setuju dan telah membaca 
                    <a href="#">aturan</a> serta 
                    <a href="#">ketentuan</a> 
                    yang berlaku.
                </small>
        </label>
        </div>
        <br>
        <div class="form-group">
            <button type="button" name="Submit" class="btn btn-primary form-control">Submit</button>
        </div>
    </div>
</body>
</html>
